<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="bodyCrearUsuario">
    <div class="cajaFormulario">
        <h1 class="titulo2">Crear empleado</h1>
            <form class="formulario">
                <label for="nombre">Nombre del empleado: </label>
                <input type="text" id="nombre" placeholder="Nombre" required>
                <label for="apellido">Apellido: </label>
                <input type="text" id="apellido" placeholder="Apellido" required>
                <label for="dni">DNI:</label>
                <input type="text" id="dni" placeholder="DNI" required>
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" placeholder="Fecha de Nacimiento" required>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" placeholder="correo@ejemplo.com" required>
                <label for="telefono">Número telefónico:</label>
                <input type="text" id="telefono" placeholder="Número telefónico" required>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" placeholder="Dirección" required>
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" placeholder="Contraseña"required>
                <input type="submit" value="Ingresar">
            </form>
    </div> 
</body>
</html>
