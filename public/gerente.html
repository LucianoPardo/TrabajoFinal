<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Gerente</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="panel-container">
        <aside class="sidebar">
            <h1 class="panel-title">Panel de gerente</h1>
            <nav>
                <button class="nav-button active" data-target="usuarios-content">
                    <i class="fas fa-users"></i>
                    Usuarios
                </button>
                <button class="nav-button" data-target="menu-content">
                    <i class="fas fa-utensils"></i>
                    Menú
                </button>
                <button class="nav-button" data-target="stock-content">
                    <i class="fas fa-boxes"></i>
                    Stock
                </button>
                <button class="nav-button" data-target="mapa-content">
                    <i class="fas fa-map"></i>
                    Mapa del Restaurante
                </button>
                <button class="nav-button" data-target="reportes-content">
                    <i class="fas fa-chart-bar"></i>
                    Reportes
                </button>
                <button class="nav-button logout" onclick="location.href='index.html';">
                    <i class="fas fa-sign-out-alt"></i>
                    Cerrar sesión
                </button>
            </nav>
        </aside>
        
        <main class="content-display">
            <div id="usuarios-content" class="content-section">
                <button id="btnCrearEmpleado" class="main-button btn-primary">Crear usuario empleado</button>
                <div class="cajaFormulario oculto" id="formCrearEmpleado">
                    <h1 class="titulo2">Crear empleado</h1>
                    <form class="formulario">
                        <label for="nombre">Nombre del empleado: </label>
                        <input type="text" id="empleadoNombre" placeholder="Nombre" required>

                        <label for="apellido">Apellido: </label>
                        <input type="text" id="empleadoApellido" placeholder="Apellido" required>

                        <label for="dni">DNI:</label>
                        <input type="text" id="empleadoDni" placeholder="DNI" required>

                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="empleadoFechaNacimiento" placeholder="Fecha de Nacimiento" required>

                        <label for="correo">Correo electrónico:</label>
                        <input type="email" id="empleadoCorreo" placeholder="correo@ejemplo.com" required>

                        <label for="telefono">Número telefónico:</label>
                        <input type="text" id="empleadoTelefono" placeholder="Número telefónico" required>

                        <label for="direccion">Dirección:</label>
                        <input type="text" id="empleadoDireccion" placeholder="Dirección" required>

                        <label for="contraseña">Contraseña:</label>
                        <input type="password" id="empleadoContraseña" placeholder="Contraseña"required>

                        <input type="submit" value="Ingresar">
                    </form>  
                </div>
                <div class="tabla" id="seccionEmpleados">
                    <table id="tablaEmpleados">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>DNI</th>
                                <th>Fecha Nacimiento</th>
                                <th>Correo</th>
                                <th>Telefono</th>
                                <th>Direccion</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

            <div id="menu-content" class="content-section oculto">
                <button id="btnCrearMenu" class="main-button btn-primary">Crear Menú</button>
                <div class="cajaFormulario oculto" id="formCrearMenu">
                    <h1 class="titulo2">Crear Menú</h1>
                    <form class="formulario">
                        <label for="imagen">Selecciona una imagen:</label>
                        <input type="file" id="imagen" accept="image/*">

                        <label for="nombre">Nombre:</label>
                        <input type="text" id="platoNombre" placeholder="nombre" required>

                        <label for="precio">Precio:</label>
                        <input type="number" id="platoPrecio" placeholder="precio" required>

                        <label for="descripcion">descripcion:</label>
                        <input type="text" id="platoDescripcion" placeholder="descripcion" required>

                        <input type="submit" value="Crear Menú">
                    </form>
                </div>
            </div>

            <div id="stock-content" class="content-section oculto">
                <div class="tabla" id="seccionStock">
                    <table id="tablaProductos">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Descripción</th>
                                <th>Cantidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                    <button id="btnAñadirProducto" class="main-button btn-secondary" >Añadir Producto</button>
                    <div class="cajaFormulario oculto" id="formularioStock">
                        <form class="formulario">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="stockNombre" placeholder="nombre" required>
                            <label for="precio">Precio:</label>
                            <input type="number" id="stockPrecio" placeholder="precio" required>
                            <label for="descripcion">Descripción:</label>
                            <input type="text" id="stockDescripcion" placeholder="descripcion" required>
                            <label for="cantidad">Cantidad en stock:</label>
                            <input type="number" id="stockCantidad" placeholder="cantidad" required>
                            <button id="btnAgregar">Agregar Producto</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="mapa-content" class="content-section oculto">
                <div id="crearMapa">
                    <div id="medidas">
                        <label for="anchoInput">Ancho (m):</label>
                        <input type="number" id="anchoInput" min="1" placeholder="10">
                        <label for="largoInput">Largo (m):</label>
                        <input type="number" id="largoInput" min="1" placeholder="15">
                        <button type="button" id="crearBtn" class="main-button btn-secondary">Crear Plano</button>
                    </div>
                    <button id="iniciarEdicionBtn" type="button" class="main-button btn-secondary" style="display:none;">✏️ Editar Plano Existente</button>

                    <div class="oculto" id="edicionMapaControles"> 
                        <button id="botonMesa" type="button" class="main-button btn-primary">+ Agregar Mesa</button>
                        <button id="guardarBtn" type="button" class="main-button btn-secondary">💾 Guardar Plano</button>
                        <button id="borrarPlanoBtn" type="button" class="main-button btn-danger">
                            <i class="fas fa-trash-alt"></i> Borrar Plano
                        </button>
                    </div>
                    <div id="plano"></div>
                </div>
            </div>
            
            <div id="reportes-content" class="content-section oculto">
                <a href="#"><button class="main-button btn-primary">Informe de Ventas</button></a>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="eventos.js"></script>
    <script src="/mapa3.js"></script>
    <script src="scriptEmpleado.js"></script>
</body>
</html>
