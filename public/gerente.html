<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Gerente</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Panel del Gerente</h1>
    <nav>
        <ul>
            <li>
                <span>Usuarios</span>
                <ul>
                    <button id="btnCrearEmpleado">Crear usuario empleado</button>
                            <!-- Formulario oculto -->
                    <div class="cajaFormulario oculto" id="formCrearEmpleado">
                        <h1 class="titulo2">Crear empleado</h1>
                        <form class="formulario">
                            <label for="nombre">Nombre del empleado: </label>
                            <input type="text" id="empleadoNombre" placeholder="Nombre" required>

                            <label for="apellido">Apellido: </label>
                            <input type="text" id="empleadoApellido" placeholder="Apellido" required>

                            <label for="dni">DNI:</label>
                            <input type="text" id="empleadoDni" placeholder="DNI" required>

                            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                            <input type="date" id="empleadoFechaNacimiento" placeholder="Fecha de Nacimiento" required>

                            <label for="correo">Correo electrónico:</label>
                            <input type="email" id="empleadoCorreo" placeholder="correo@ejemplo.com" required>

                            <label for="telefono">Número telefónico:</label>
                            <input type="text" id="empleadoTelefono" placeholder="Número telefónico" required>

                            <label for="direccion">Dirección:</label>
                            <input type="text" id="empleadoDireccion" placeholder="Dirección" required>

                            <label for="contraseña">Contraseña:</label>
                            <input type="password" id="empleadoContraseña" placeholder="Contraseña"required>

                            <input type="submit" value="Ingresar">
                        </form>
                    </div>
                </ul>
            </li>
            <li>
                <span>Menú</span>
                <ul>
                    <button id="btnCrearMenu">Crear Menú</button>
                    <!-- Formulario oculto -->
                    <div class="cajaFormulario oculto" id="formCrearMenu">
                        <h1 class="titulo2">Crear Menú</h1>
                        <form class="formulario">
                            <label for="imagen">Selecciona una imagen:</label>
                            <input type="file" id="imagen" accept="image/*">

                            <label for="nombre">Nombre:</label>
                            <input type="text" id="platoNombre" placeholder="nombre" required>

                            <label for="precio">Precio:</label>
                            <input type="number" id="platoPrecio" placeholder="precio" required>

                            <label for="descripcion">descripcion:</label>
                            <input type="text" id="platoDescripcion" placeholder="descripcion" required>

                            <input type="submit" value="Crear Menú">
                        </form>
                    </div>
                </ul>
            </li>
            <li>
                <span>Stock</span>
                <ul>
                    <button id="btnStock">Stock</button>
                    <div class="tabla oculto" id="seccionStock">
                        <table id="tablaProductos">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Descripción</th>
                                    <th>Cantidad</th>
                                </tr>
                            </thead>
                            <tbody>
                            <!-- Vacío al inicio -->
                            </tbody>
                        </table>
                        <button id="btnAñadirProducto">Añadir Producto</button>
                        <!-- Formulario oculto -->
                        <div class="cajaFormulario oculto" id="formularioStock">
                            <form class="formulario">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="stockNombre" placeholder="nombre" required>

                                <label for="precio">Precio:</label>
                                <input type="number" id="stockPrecio" placeholder="precio" required>

                                <label for="descripcion">Descripción:</label>
                                <input type="text" id="stockDescripcion" placeholder="descripcion" required>

                                <label for="cantidad">Cantidad en stock:</label>
                                <input type="number" id="stockCantidad" placeholder="cantidad" required>

                                <button id="btnAgregar">Agregar Producto</button>
                            </form>
                        </div>
                    </div>
                </ul>
            </li>
            <li>
                <span>Mapa del Restaurante</span>
                <ul>
                    <button id="btnMapa">Mapa</button>
                    <div class="oculto" id="crearMapa">
                        <div id="medidas">
                            <label for="anchoInput">Ancho (m):</label>
                            <input type="number" id="anchoInput" min="1" placeholder="10">

                            <label for="largoInput">Largo (m):</label>
                            <input type="number" id="largoInput" min="1" placeholder="15">

                            <button type="button" id="crearBtn">Crear Plano</button>
                        </div>
                        <button id ="btnEdicion">Editar Mapa</button>
                        <div class="oculto" id="edicionMapa">
                            <button id="botonMesa" type="button">+ Agregar Mesa</button>
                            <button id="guardarBtn" type="button">💾 Guardar Plano</button>
                            <button id="modificarBtn" type="button" style="display:none;">✏️ Modificar Plano</button>
                        </div>
                        <div id="plano"></div>
                    </div>
                </ul>
            </li>
            <li>
                <span>Reportes</span>
                <ul>
                    <a href="#"><button>Infrome de Ventas</button></a>
                </ul>
            </li>
            <ul>
                <a href="index.html"><button>Cerrar sesión</button></a>
            </ul>
        </ul>
    </nav>
    <script src="eventos.js"></script>
    <script src="scriptStock.js"></script>
    <script src="crearMenu.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> <!--Estas son bibliotecas para usar draggable-->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="./mapa.js"></script>
</body>
</html>
