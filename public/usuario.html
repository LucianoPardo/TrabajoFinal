<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <title>Menú del Usuario</title>
</head>
<body class="bodyUsuario">
  <header>
    <h1>Menú del Restaurante</h1>
    <!-- Botones de categorías -->
    <div class="flex-contenedor">
      <nav class="nav-btn">
        <button id="btnBebidas" class="btn-menu">Bebidas</button>
        <button id="btnComida" class="btn-menu">Comida</button>
        <button id="btnPostres" class="btn-menu">Postres</button>
        <button id="btnEnsaladas" class="btn-menu">Ensaladas</button>
      </nav>
    </div>
  </header>

  <main class="menu">
    <!-- Secciones de menú (vacías por ahora) -->
    <section id="seccionBebidas" class="oculto">
      <h2>Bebidas</h2>
      <!-- Aqui van los productos -->
    </section>

    <section id="seccionComida" class="oculto">
      <h2>Comida</h2>
      <!-- Aqui van los productos -->
    </section>

    <section id="seccionPostres" class="oculto">
      <h2>Postres</h2>
      <!-- Aqui van los productos -->
    </section>

    <section id="seccionEnsaladas" class="oculto">
      <h2>Ensaladas</h2>
      <!-- Aqui van los productos -->
    </section>
  </main>
  <script src="eventosUsuarios.js"></script>
</body>
</html>
